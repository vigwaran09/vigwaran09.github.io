<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Auto Loading Bootstrap Modal on Page Load</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myModal").modal('show');
        });
    </script>
</head>
<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Test</h4>
                </div>
                <div class="modal-body">
                    <p>Website designed for landscape mode.</p>
                    <form>
                    </form>
                    <button id="savebtn" data-dismiss="modal" onclick="openFullscreen();">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <video id="firstVideo" autoplay muted loop class="slider-video" width="100%" style="visibility: visible; width: 100%;">
            <source src="WebM Videos/FFL/CARD 1.webm"
                    type='video/webm;codecs="vp8, vorbis"' />
        </video>
    </div>

    <script>
        var elem = document.getElementById("firstVideo");
        function openFullscreen() {
            console.log("OpenFullscreen");
            elem.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
