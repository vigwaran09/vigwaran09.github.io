<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        /* Text Overlay */
        #lab_video_text_overlay h2 {
            font-size: 4em
        }

        #lab_video_text_overlay .btn {
            border-radius: 0;
            text-transform: uppercase;
            font-weight: 200;
        }

        #lab_video_text_overlay .btn-warning {
            background-color: #F5D328;
        }

        #lab_video_text_overlay {
            position: absolute;
            color: #FFF;
            width: 100%;
            top: 25%;
        }

            #lab_video_text_overlay .container {
                text-align: center;
                margin: 0px auto;
                // background-color: #669900;
            }

        @media screen and (max-width:991px) {
            #lab_video_text_wrap {
                height: 300px;
            }
        }

        @media screen and (max-width:650px) {
            #lab_video_text_wrap {
                height: 250px;
            }

            #lab_video_text_overlay h2 {
                font-size: 2em;
            }

            #lab_video_text_overlay p {
                font-size: .9em;
            }
        }

        @media only screen and (orientation:portrait) {
            #container {
                height: 100vw;
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        }

        @media only screen and (orientation:landscape) {
            #container {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        #menu {
            display: none;
        }

        .buttonCSS {
            background-image: url(img/80.png);
            background-size: 80px 80px;
            background-color: rgba(255,255,255,0.01);
            height: 80px;
            width: 80px;
            bottom: 0;
            top: 0;
            border: none;
        }

        .menuOverlay {
            position:inherit;
            background-image: linear-gradient(to top, rgba(81,167,183,1), rgba(255,255,255,0.01));
            overflow: auto;
            white-space: nowrap;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
    <script>
        function myFunction() {
            var vid = document.getElementById('firstVideo');
            vid.play();
        }
    </script>
</head>
<body onload="myFunction()">
    <!-- reference examples at https://www.idangero.us/swiper/demos/#.Vl8kD9-rRHc -->
    <section id="lab_video_slider">
        <div>
            <div class="container-fluid">
                <div id="tempBody" class="row">
                    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
                    <!-- Link Swiper's CSS -->
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/css/swiper.min.css">
                    <!-- Swiper -->
                    <div id="main" class="swiper-container">
                        <div class="swiper-wrapper">
                            <div id="slide_one" class="swiper-slide">
                                <!-- VIDEO -->
                                <video id="firstVideo" class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                    <!--<source src="CARD 1.mp4" type="video/mp4">-->
                                    <source src="CARD 1.mp4"
                                            type='video/webm;codecs="vp8, vorbis"' />
                                </video>
                                <!-- END VIDEO -->
                            </div>
                            <div id="slide_two" class="swiper-slide">
                                <!-- end #lab_overlay -->
                                <video id="secondVideo" class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                    <source src="CARD  2.mp4" type="video/mp4">-=0
                                </video>
                            </div>
                            <div id="slide_three" class="swiper-slide">
                                <!-- VIDEO -->
                                <video id="thirdVideo" class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                    <source src="CARD 3.mp4" type="video/mp4">
                                </video>
                                <!-- END VIDEO -->
                            </div>
                        </div>
                    </div>
                    <div id="menu" class="menuOverlay">
                        <button id="close-image1" class="buttonCSS"></button>
                        <button id="close-image2" class="buttonCSS"></button>
                        <button id="close-image3" class="buttonCSS"></button>
                        <button id="close-image4" class="buttonCSS"></button>
                        <button id="close-image5" class="buttonCSS"></button>
                        <button id="close-image6" class="buttonCSS"></button>
                        <button id="close-image7" class="buttonCSS"></button>
                        <button id="close-image8" class="buttonCSS"></button>
                        <button id="close-image9" class="buttonCSS"></button>
                        <button id="close-image10" class="buttonCSS"></button>
                        <button id="close-image11" class="buttonCSS"></button>
                        <button id="close-image12" class="buttonCSS"></button>
                        <button id="close-image13" class="buttonCSS"></button>
                        <button id="close-image14" class="buttonCSS"></button>
                        <button id="close-image15" class="buttonCSS"></button>
                        <button id="close-image16" class="buttonCSS"></button>
                        <button id="close-image17" class="buttonCSS"></button>
                        <button id="close-image18" class="buttonCSS"></button>
                        <button id="close-image19" class="buttonCSS"></button>
                        <button id="close-image20" class="buttonCSS"></button>
                    </div>
                    <!-- Swiper JS -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/js/swiper.min.js"></script>
                    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                    <!-- Initialize Swiper -->
                    <script>
                        var swiper = new Swiper('.swiper-container', {
                            pagination: '.swiper-pagination',
                            paginationClickable: true,
                            nextButton: '.swiper-button-next',
                            prevButton: '.swiper-button-prev',
                            spaceBetween: 30,
                            autoplayDisableOnInteraction: false
                        });
                    </script>
                    <script>
                        var L = 0;
                        var R = -2;
                        var vid = document.getElementById('firstVideo');
                        var vid2 = document.getElementById('secondVideo');
                        var vid3 = document.getElementById('thirdVideo');
                        var myElement = document.getElementById('main');
                        console.log(myElement);
                        var mc = new Hammer(myElement);
                        //enable all directions
                        mc.get('swipe').set({
                            direction: Hammer.DIRECTION_ALL,
                            threshold: 1,
                            velocity: 0.1
                        });

                        // To check swipe up gesture
                        mc.on("swipeup swipedown swipeleft swiperight tap press", function (ev) {
                            if (ev.type === "swipeup") {
                                $("#menu").fadeIn('5000');
                            }
                        });

                        // To check swipe up gesture
                        mc.on("swipeup swipedown swipeleft swiperight tap press", function (ev) {
                            if (ev.type === "swipedown") {
                                $("#menu").fadeOut('5000');
                            }
                        });

                        // To check swipe up gesture
                        mc.on("swipeup swipedown swipeleft swiperight tap press", function (ev) {
                            if (ev.type === "swipeleft") {
                                console.log(L.toString());
                                console.log(R.toString());
                                if (L === 0 && R === -2) {
                                    console.log(ev.target);
                                    vid.pause();
                                    vid2.play();
                                    L = -1;
                                    R = -1;
                                }
                                else if (L === -1 && R === -1) {
                                    vid2.pause();
                                    vid3.play();
                                    L = -2;
                                    R = 0;
                                }
                            }
                        });

                        // To check swipe up gesture
                        mc.on("swipeup swipedown swipeleft swiperight tap press", function (ev) {
                            if (ev.type === "swiperight") {
                                if (L === -2 && R === 0) {
                                    vid3.pause();
                                    vid2.play();
                                    L = -1;
                                    R = -1;
                                }
                                else if (L === -1 && R === -1) {
                                    vid2.pause();
                                    vid.play();
                                    L = 0;
                                    R = -2;
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
