<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("img").load(function(){
        alert("Image loaded.");
    });
});
</script>
    <style>
        #container {
            display: block;
        }

        @media only screen and (orientation:portrait) {
            #container {
                height: 100vw;
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        }

        @media only screen and (orientation:landscape) {
            #container {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body onload="window.location='#myID';">
    <form id="form1" runat="server">
        <div id="container">
            <table id="wrapper" class="page" align="center" border="0" cellpadding="0" cellspacing="0" aria-orientation="horizontal">
                <tr>
                    <td>
                        <video width="1920px" height="1080px" playsinline autoplay muted loop><source src="Left.mp4" type="video/mp4"></video>
                    </td>
                    <td>
                        <video id="myID" width="1920px" height="1080px" playsinline autoplay muted loop><source src="Center.mp4" type="video/mp4"></video>
                    </td>
                    <td>
                        <video width="1920px" height="1080px" playsinline autoplay muted loop><source src="Right.mp4" type="video/mp4"></video>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
