<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <style>
        #myElement {
            background: silver;
            height: 300px;
            text-align: center;
            font: 30px/300px Helvetica, Arial, sans-serif;
        }

        #sec {
            background:red;
            height: 300px;
            text-align: center;
            font: 30px/300px Helvetica, Arial, sans-serif;
        }
    </style>
    
</head>
<body id="main">
    <div id="testbody">
        <div id="myElement"></div>
        <div id="one"></div>
    </div>
    <div id="sec"></div>
</body>
<script>
    var myElement = document.getElementById('testbody');
    var newElement = document.getElementById('sec'); 
    console.log(myElement);
    var mc = new Hammer(myElement);

    //enable all directions
    mc.get('swipe').set({
        direction: Hammer.DIRECTION_ALL,
        threshold: 1,
        velocity: 0.1
    });

    // To check swipe up gesture
    mc.on("swipeup swipedown swipeleft swiperight tap press", function (ev){
        if (ev.type === "swipeup") {
            newElement.textContent = "Jingu chikka";
        }
    });

    $(document.body).hammer().on('release', '.touchzone', function (ev) {
        alert(ev.gesture);
    });
</script>
</html>
