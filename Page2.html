<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="JavaScript/JavaScript.js"></script>
    <link rel="stylesheet" href="StyleSheets/StyleSheet.css" />
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <script src="https://unpkg.com/easy-scroll"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/js/swiper.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <script type="text/javascript" src="http://www.ailis.de/~k/scripts/jquery/plugins/fullscreen.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var videoOne = document.getElementById('firstVideo');
            videoOne.pause();
            $("#myModal").modal('show');
        });
    </script>
</head>
<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Test</h4>
                </div>
                <div class="modal-body">
                    <p>Website designed for landscape mode.</p>
                    <form></form>
                    <button id="savebtn" data-dismiss="modal" onclick="openFullscreen();">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <section id="lab_video_slider">
            <div>
                <div class="container-fluid">
                    <div id="tempBody" class="row">
                        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
                        <!-- Link Swiper's CSS -->
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/css/swiper.min.css">
                        <!-- Swiper -->
                        <!--<div class="arrow up" style="bottom: 0px;z-index: 2;">Up</div>-->
                        <div id="mainDiv">
                            <div id="main" class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div id="slide_one" class="swiper-slide">
                                        <!-- VIDEO -->
                                        <video id="firstVideo" autoplay muted class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                            <source src="WebM Videos/FFL/CARD 1.webm"
                                                    type='video/webm;codecs="vp8, vorbis"' />
                                        </video>
                                        <!-- END VIDEO -->
                                    </div>
                                    <div id="slide_two" class="swiper-slide">
                                        <video id="secondVideo" class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                            <source src="WebM Videos/FFL/CARD 2.webm" type='video/webm;codecs="vp8, vorbis"'>-=0
                                        </video>
                                    </div>
                                    <div id="slide_three" class="swiper-slide">
                                        <!-- VIDEO -->
                                        <video id="thirdVideo" class="slider-video" width="100%" style="visibility: visible; width: 100%;">
                                            <source src="WebM Videos/FFL/CARD 3.webm" type='video/webm;codecs="vp8, vorbis"'>
                                        </video>
                                        <!-- END VIDEO -->
                                    </div>
                                </div>
                                <div id="menu" class="scroller container">
                                    <button id="close-image1" class="buttonCSS1" onclick="ButtonOneClick()"></button>
                                    <button id="close-image2" class="buttonCSS2" onclick="ButtonTwoClick()"></button>
                                    <button id="close-image3" class="buttonCSS3" onclick="ButtonThreeClick()"></button>
                                    <button id="close-image4" class="buttonCSS4"></button>
                                    <button id="close-image5" class="buttonCSS5"></button>
                                    <button id="close-image6" class="buttonCSS6"></button>
                                    <button id="close-image7" class="buttonCSS7"></button>
                                    <button id="close-image8" class="buttonCSS8"></button>
                                    <button id="close-image9" class="buttonCSS9"></button>
                                    <button id="close-image10" class="buttonCSS10"></button>
                                    <button id="close-image11" class="buttonCSS11"></button>
                                    <button id="close-image12" class="buttonCSS12"></button>
                                    <button id="close-image13" class="buttonCSS13"></button>
                                    <button id="close-image14" class="buttonCSS14"></button>
                                    <button id="close-image15" class="buttonCSS15"></button>
                                    <button id="close-image16" class="buttonCSS16"></button>
                                    <button id="close-image17" class="buttonCSS17"></button>
                                    <button id="close-image18" class="buttonCSS18"></button>
                                    <button id="close-image19" class="buttonCSS19"></button>
                                    <button id="close-image20" class="buttonCSS20"></button>
                                </div>
                            </div>
                        </div>
                        <script>
                            var swiper = new Swiper('.swiper-container', {
                                autoplayDisableOnInteraction: false
                            });
                        </script>
                        <script>
                            var L = 0;
                            var R = -2;
                            var vid = document.getElementById('firstVideo');
                            var vid2 = document.getElementById('secondVideo');
                            var vid3 = document.getElementById('thirdVideo');
                            var myElement = document.getElementById('main');
                            console.log(myElement);
                            var mc = new Hammer(myElement);
                            //enable all directions
                            mc.get('swipe').set({
                                direction: Hammer.DIRECTION_ALL,
                                threshold: 0.3,
                                velocity: 0.1
                            });

                            // To check swipe up gesture
                            mc.on("swipeup", function (ev) {
                                console.log("Swipe up");
                                swiper.lockSwipes();
                                document.getElementById('menu').style.display = 'block';
                            });

                            // To check swipe down gesture
                            mc.on("swipedown", function (ev) {
                                console.log("Swipe down");
                                swiper.unlockSwipes();
                                document.getElementById('menu').style.display = 'none';
                            });

                            // To check swipe left gesture
                            mc.on("swipeleft", function (ev) {
                                if (ev.target.tagName === "BUTTON") {
                                    console.log("Swipe Left");
                                }
                                else {
                                    console.log("Swipe Left Not Button");
                                    if (L === 0 && R === -2) {
                                        console.log(L);
                                        console.log(R);
                                        // The slide is moved to 2nd position. Video 2 should be played and others should be paused.
                                        vid.pause();
                                        vid2.play();
                                        L = -1;
                                        R = -1;
                                    }
                                    else if (L === -1 && R === -1) {
                                        // The slide is moved to 3rd position. Video 3 should be played and others should be paused.
                                        vid2.pause();
                                        vid3.play();
                                        L = -2;
                                        R = 0;
                                    }
                                }
                            });

                            // To check swipe right gesture
                            mc.on("swiperight", function (ev) {
                                if (ev.target.tagName === "BUTTON") {
                                    console.log("Swipe Right");
                                }
                                else {
                                    console.log("Swipe Right Not Button");
                                    if (L === -2 && R === 0) {
                                        // The slide is moved to 2 position. Video 2 should be played and others should be paused
                                        vid2.play();
                                        vid3.pause();
                                        L = -1;
                                        R = -1;
                                    }
                                    else if (L === -1 && R === -1) {

                                        // The slide is moved to 1 position. Video 1 should be played and others should be paused.
                                        vid.play();
                                        vid2.pause();

                                        L = 0;
                                        R = -2;
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        var elem = document.getElementById('main');
        function openFullscreen() {
            console.log("OpenFullscreen");
            //$(document).fullScreen(true);
            //elem.play();
            var videoOne = document.getElementById('firstVideo');
            videoOne.play();
            elem.webkitRequestFullscreen();

        }
    </script>
</body>
</html>
