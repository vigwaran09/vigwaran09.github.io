                    <script>
                        var swiper = new Swiper('.swiper-container', {

                    <script>
                        var L = 0;
                        var R = -2;
                        var vid = document.getElementById('firstVideo');
                        var vid2 = document.getElementById('secondVideo');
                        var vid3 = document.getElementById('thirdVideo');
                        var myElement = document.getElementById('main');
                        console.log(myElement);
                        var mc = new Hammer(myElement);
                        //enable all directions
                        mc.get('swipe').set({
                            direction: Hammer.DIRECTION_ALL,
                            threshold: 1,
                            velocity: 0.1
                        });

                        // To check swipe up gesture
                        mc.on("swipeup", function (ev) {
                            console.log("Swipe up");
                            swiper.lockSwipes();
                            document.getElementById('id01').style.display = 'block';
                            //document.getElementById('id01').style.zIndex = 1;
                        });

                        // To check swipe down gesture
                        mc.on("swipedown", function (ev) {
                            console.log("Swipe down");
                            swiper.unlockSwipes();
                            document.getElementById('id01').style.display = 'none';
                            document.getElementById('id01').style.zIndex = 0;
                        });

                        // To check swipe left gesture
                        mc.on("swipeleft", function (ev) {
                            console.log("Swipe Left");
                            if (ev.target.tagName === "BUTTON") {
                                document.getElementById('menu').scrollLeft += 100;
                            }
                            else {
                                if (L === 0 && R === -2) {
                                    // The slide is moved to 2nd position. Video 2 should be played and others should be paused.
                                    vid.pause();
                                    vid2.play();
                                    vid3.pause();
                                    L = -1;
                                    R = -1;
                                }
                                else if (L === -1 && R === -1) {
                                    // The slide is moved to 3rd position. Video 3 should be played and others should be paused.
                                    vid.pause();
                                    vid2.pause();
                                    vid3.play();
                                    L = -2;
                                    R = 0;
                                }
                            }
                        });

                        // To check swipe right gesture
                        mc.on("swiperight", function (ev) {
                            if (ev.target.tagName === "BUTTON") {
                                document.getElementById('menu').scrollLeft -= 100;
                            }
                            else {

                                if (L === -2 && R === 0) {
                                    // The slide is moved to 2 position. Video 2 should be played and others should be paused
                                    vid.pause();
                                    vid2.play();
                                    vid3.pause();
                                    L = -1;
                                    R = -1;
                                }
                                else if (L === -1 && R === -1) {

                                    // The slide is moved to 1 position. Video 1 should be played and others should be paused.

                                    vid.play();
                                    vid2.pause();
                                    vid3.pause();

                                    L = 0;
                                    R = -2;
                                }
                            }
                        });
